<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
<script defer src="main.js"></script></head>

<body>
    <div class="body-container">
        <header>
            <h2>To Do or To Not Do</h2>
            <button class="create-new-task">+</button>
        </header>
        <aside>
            <div class="all">All</div>
            <div class="inbox">Inbox</div>
            <div class="today">Today</div>
            <div class="upcoming">Upcoming</div>
            <hr>
            <div class="projects">
                <h3>Projects</h3>
                <div class="project-list">
                    <div id="p1">Work</div>
                    <div id="p2">Personal</div>
                </div>
                <button class="create-project">+ Project</button>
            </div>
        </aside>
        <main class="task-list">
            <div class="task-container">
                <input type="checkbox" name="status" id="status">
                <span>Clean Chimney</span>
                <div class="task-buttons">
                    <button class="details">Details</button>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
            <div class="task-container">
                <input type="checkbox" name="status" id="status">
                <span>Clean Chimney</span>
                <div class="task-buttons">
                    <button class="details">Details</button>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
            <div class="task-container">
                <input type="checkbox" name="status" id="status">
                <div class="title">Clean Chimney</div>
                <div class="task-buttons">
                    <button class="details">Details</button>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div> 
        </main>
        <!-- <footer>Developed with ♥ by Utkarsh Singh</footer> -->
    </div>
    <dialog class="task-form-dialog">
        <form action="" class="task-form">
            <button class="close" type="button">×</button>
            <input type="text" name="title" id="title" placeholder="Task title goes here">
            <textarea name="task-description" id="task-description" placeholder="Task details go here"></textarea>
            <p class="priority">
                <label for="">Priotity:</label>
                <input type="radio" name="priority" id="low" value="low">
                <label for="">Low</label>
                <input type="radio" name="priority" id="medium" value="medium">
                <label for="">Medium</label>
                <input type="radio" name="priority" id="high" value="high">
                <label for="">High</label>
            </p>
            <p class="task-due-date">
                <label for="due-date">Due Date:</label>
                <input type="date" name="due-date" id="due-date">
            </p>
            <p class="task-project">
                <label for="task-project-select">Project:</label>
                <select name="task-project-select" id="task-project-select">
                    <option value="inbox-id">Inbox</option>
                    <option value="inbox-id">Inbox</option>
                    <option value="inbox-id">Inbox</option>
                </select>
            </p>
            <button class="task-submit">Add Task</button>

        </form>
    </dialog>
    <dialog class="project-form-dialog">
        <form action="" class="project-form">
            <button class="close" type="button">×</button>
            <input type="text" name="name" id="name" placeholder="Project name goes here">
            <textarea name="project-description" id="project-description" placeholder="Project details go here"></textarea>
            <button class="project-submit">Create Project</button>
        </form>
    </dialog>
</body>

</html>
